language: java
git:
  depth: 3
sudo: required
addons:
  apt:
    packages:
      - oracle-java8-installer
jdk:
  - oraclejdk8

before_script:
  - export MAVEN_OPTS='-Xmx2g -XX:MaxPermSize=512m'
script:
  - mvn clean -P external -Dmaven.javadoc.skip=true install

cache:
  directories:
    - $HOME/.m2
